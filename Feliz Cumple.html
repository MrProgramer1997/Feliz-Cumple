<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Feliz Cumpleaños Angie 🎂</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #e91e63;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            color: white;
        }

        .celebrar {
            background-color: #ff4081;
        }

        .celebrar:hover {
            background-color: #e91e63;
        }

        .descargar {
            background-color: #2196f3;
        }

        .descargar:hover {
            background-color: #1976d2;
        }

        /* Ruleta */
        .ruleta-container {
            margin: 30px auto;
            width: 250px;
            height: 250px;
            position: relative;
        }

        .ruleta {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            background: conic-gradient(#ffeb3b 0deg 90deg,
                    /* Helado */
                    #ffcdd2 90deg 180deg,
                    /* Cine */
                    #c8e6c9 180deg 270deg,
                    /* Pasión */
                    #bbdefb 270deg 360deg
                    /* Regalo */
                );
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .flecha {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red;
            /* apunta hacia abajo */
        }

        .opcion {
            position: absolute;
            width: 50%;
            left: 50%;
            top: 50%;
            transform-origin: left center;
            font-size: 14px;
            font-weight: bold;
        }

        .opcion span {
            display: inline-block;
            transform: translate(-50%, -50%);
        }

        .btn-ruleta {
            background-color: #ff4081;
            margin-top: 20px;
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #e91e63;
        }
    </style>
</head>

<body>

    <div class="card" id="felicitacion">
        <h1>¡Feliz cumpleaños, Valeria! 🎉</h1>
        <p>Que tu día esté lleno de risas, abrazos y sorpresas bonitas. 💖</p>
        <div style="font-size: 50px;">🎂</div>
        <p>Te deseo un año lleno de éxitos, salud y momentos inolvidables. 🎁✨</p>
        <button class="btn celebrar" onclick="alert('🎊 ¡A celebrar este día especial! 🎊')">🥳 Celebrar</button>
        <button class="btn descargar" onclick="descargarPNG()">⬇️ Descargar PNG</button>
    </div>

    <div class="card">
        <div class="ruleta-container">
            <div class="flecha"></div>
            <div class="ruleta" id="ruleta">
                <!-- etiquetas de texto -->
                <div class="opcion" style="transform: rotate(45deg) translate(100px) rotate(-45deg);">
                    <span>🔥 Pasión</span>
                </div>
                <div class="opcion" style="transform: rotate(135deg) translate(100px) rotate(-135deg);">
                    <span>🎬 Cine</span>
                </div>
                <div class="opcion" style="transform: rotate(225deg) translate(100px) rotate(-225deg);">
                    <span>🔥 Pasión</span>
                </div>
                <div class="opcion" style="transform: rotate(315deg) translate(100px) rotate(-315deg);">
                    <span>🍦 Helado</span>
                </div>
            </div>
        </div>
        <button id="ruletaBtn" class="btn btn-ruleta" onclick="girarRuleta()">🎰 Girar Ruleta</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function descargarPNG() {
            html2canvas(document.getElementById("felicitacion")).then(canvas => {
                let link = document.createElement("a");
                link.download = "felicitacion_valeria.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function girarRuleta() {
            const ruleta = document.getElementById("ruleta");
            const resultado = document.getElementById("resultado");
            const ruletaBtn = document.getElementById("ruletaBtn");

            const sectores = ['Helado', 'Cine', 'Pasion', 'Regalo'];
            const targetName = 'Helado';
            const targetIndex = sectores.indexOf(targetName);
            const n = sectores.length;

            const sectorAngle = 360 / n;
            const centerOfTarget = targetIndex * sectorAngle + sectorAngle / 2;
            const desiredPointerAngle = 270; // flecha arriba (12:00)

            const vueltas = 5 + Math.floor(Math.random() * 2); // 5-6 vueltas
            const finalRotation = vueltas * 360 + (desiredPointerAngle - centerOfTarget);

            ruletaBtn.disabled = true;
            ruletaBtn.style.opacity = 0.6;
            resultado.textContent = '';

            ruleta.style.transition = 'transform 4s cubic-bezier(0.33,1,0.68,1)';
            ruleta.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                resultado.innerHTML = "😈 ¡Ganaste una noche de pasion ! 😈<br>📸 Envía este pantallazo a <b>Jhonnier</b> para reclamar tu regalo.";

                const normalized = ((desiredPointerAngle - centerOfTarget) % 360 + 360) % 360;
                ruleta.style.transition = 'none';
                ruleta.style.transform = `rotate(${normalized}deg)`;

                ruletaBtn.disabled = false;
                ruletaBtn.style.opacity = 1;
            }, 4200);
        }
    </script>

</body>

</html>
